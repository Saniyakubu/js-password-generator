<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/password.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script defer src="/javascript/password.js"></script>
    <title>password generator</title>
  </head>
  <body>
    <div class="container">
      <div class="password-box">
        <div class="password">
          <input id="url" type="url" placeholder="website url" />
        </div>
        <div class="password">
          <input type="text" placeholder="username/email" id="user" />
        </div>
        <div class="password">
          <input id="input" type="text" placeholder="generate password" />
          <!--  <div class="copy-box">
            <i class="fa fa-copy"></i>
          </div> -->
        </div>
        <div class="copy-box">
          <i class="fa fa-copy"></i>
        </div>
        <div class="button">
          <button id="btn">generate</button>
          <button id="save">save</button>
        </div>
      </div>
      <button class="view">view saved</button>
    </div>
    <div class="div-box">
      <p>password copy</p>
    </div>
    <ul id="list">
      <li id="1">url:</li>
      <li id="2">username:</li>
      <li id="3">password:</li>
    </ul>
  </body>
</html>
